<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function() {
            var socket = io.connect()
            $('.v1').click(function() {
                socket.emit('vote', 1);
            });

            $('.v2').click(function() {
                socket.emit('vote', 2);    
            });

            $('.v3').click(function() {
                socket.emit('vote', 3);
            });

            $('.v4').click(function() {
                socket.emit('vote', 4);
            });
        });        
    </script>
  </head>
  <body>
    <h1>Client Side</h1>
    <form action="">
        <button class="v1">1</button>
        <button class="v2">2</button>
        <button class="v3">3</button>
        <button class="v4">4</button>
    </form>
  </body>
</html>
